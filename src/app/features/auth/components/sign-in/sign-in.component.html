<div class="mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-screen">
    <div class="w-full lg:w-4/12 px-4 ">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 py-10 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blue-400 text-center mb-3 font-bold flex justify-center items-center space-x-2">
            <mat-icon>https</mat-icon>
            <small class="mt-1">Sign in with credentials</small>
          </div>
          <form [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Email
              </label>
              <input type="email"
                class="border-0 px-3 py-3 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" formControlName="email" [ngClass]="{
                  'border-2 border-rose-500':(signInForm.get('email')!.invalid && (signInForm.get('email')!.dirty || signInForm.get('email')!.touched)),
                  '': signInForm.get('email')!.valid && (signInForm.get('email')!.dirty || signInForm.get('email')!.touched)
              }">
              <span [ngClass]="{
                'text-red-600 text-[12px]':signInForm.get('email')!.errors?.['required'] || signInForm.get('email')!.errors?.['email']
              }">
                {{signInForm.get('email')!.errors?.['required'] ? 'Email is required.':''}}
                {{signInForm.get('email')!.errors?.['email']?'Invalid email address.':''}}
              </span>
            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Password
              </label>
              <input type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password" formControlName="password">
                <span [ngClass]="{
                  'text-red-600 text-[12px]':signInForm.get('password')!.errors?.['required'] || signInForm.get('password')!.errors?.['password']
                }">
                  {{signInForm.get('password')!.errors?.['required'] ? 'Password is required.':''}}
                </span>
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-blue-600 text-white active:bg-blue-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-blueGray-200">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a class="text-blueGray-200">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
