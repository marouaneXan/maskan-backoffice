<div>
    <!-- Card stats -->
    <div class="flex flex-wrap">
        <div *ngFor="let card of cards" class="w-full lg:w-6/12 xl:w-3/12 px-2">
            <div class="bg-gray-100 flex flex-col min-w-0 break-words rounded mb-6 xl:mb-0 shadow-lg">
                <div class="flex-auto p-4">
                    <div class="flex flex-wrap">
                        <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                            <h5 class="text-gray-400 uppercase font-semibold text-xs">
                                {{card.title}}
                            </h5>
                            <span class="font-medium text-xl text-blueGray-700">
                                {{card.statistic}}
                            </span>
                        </div>
                        <div class="relative w-auto pl-4 flex-initial">
                            <div
                                class="text-white bg-gray-400 p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full">
                                <i [class]="card.icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-wrap mt-4">
        <div class="w-full xl:w-4/12 px-4">
            <app-list-categories></app-list-categories>
        </div>
        <div class="w-full xl:w-4/12 px-4">
            <app-list-types></app-list-types>
        </div>
        <div class="w-full xl:w-4/12 px-4">
            <app-list-characteristics></app-list-characteristics>
        </div>
    </div>
</div>
