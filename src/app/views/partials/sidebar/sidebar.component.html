<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button" (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      class="md:block inline-block whitespace-nowrap uppercase">
      <img class="hidden sm:block w-48 h-32" [src]="logoSrc" alt="maskan logo">
    </a>
    <!-- User -->
    <!-- <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul> -->
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow">
      <!-- Collapse header -->
      <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200">
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a class="md:block md:pb-2 mr-0 inline-block whitespace-nowrap p-4 px-0"
              [routerLink]="['/admin/dashboard']">
              <img class="w-48 h-32" [src]="logoSrc" alt="maskan logo">
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input type="text" placeholder="Search"
            class="border-0 px-3 py-2 h-12 border-solid border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal" />
        </div>
      </form>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
        Admin Layout
      </h6>
      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li *ngFor="let link of sidebarLinks; let i = index" class="items-center">
          <a [routerLink]="[link.path]" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #activeLink="routerLinkActive"
            [ngClass]="i === activeLinkIndex ? 'text-red-600 hover:text-red-700' : 'text-blueGray-700 hover:text-blue-500'"
            (click)="setActiveLink(i)">
            <i class="mr-2 text-sm" [class]="link.icon"
              [ngClass]="i === activeLinkIndex ? 'opacity-75' : 'text-blueGray-300'"></i>
            {{ link.name }}
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
        Auth
      </h6>
      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
        <li (click)="logout()" class="items-center">
          <a
            class="cursor-pointer hover:text-blue-500 text-xs uppercase py-3 font-bold block">
            <i class="fas fa-fingerprint text-blueGray-300 mr-2 text-sm"></i>
            Logout
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
        Admin profile
      </h6>
      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
        <li class="items-center">
          <a [routerLink]="['/profile']"
            class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block">
            <i class="fas fa-user-circle text-blueGray-300 mr-2 text-sm"></i>
            Profile
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
